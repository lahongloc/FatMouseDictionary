<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FatMouse Dictionary</title>
    <link rel="shortcut icon" href="./images/dictionary.png">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>

    
    <div class="search_box">
        <input onkeydown="handleKeyDown(event)"  type="text" name="text" class="input box_child" placeholder="Type your word!"/>
        <button onclick="takeAndSearch()" class="box_child">Search</button>
        
    </div>

    <div class="word_definition">
        <div class="info_word">
            <h1 class="vocab"></h1>
            <p class="form"></p>
            <h4 class="ipa"></h4>

            <h4 class="us play">US 
                <i onclick="playUS()" class="fa-solid fa-volume-low"></i>
            </h4>
            <h4 class="uk play">UK 
                <i onclick="playUK()" class="fa-solid fa-volume-low"></i>
            </h4>
            <h4 class="au play">AU
                <i onclick="playAU()" class="fa-solid fa-volume-low"></i>
            </h4>

            <h4 class="defs">
                <p></p>
            </h4>
            <h4 class="syns">Synonyms: <span></span></h4>
            <h4 class="exs">
                <p></p>
            </h4>
        </div>
        <div class="AI_rewriter">
            <h3 style="background: linear-gradient(270deg, #3f5efb, #fc466b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; padding: 1rem 1rem 1rem 0; font-family: Verdana, Geneva, Tahoma, sans-serif; text-transform: uppercase;">This function is to make your passage more formal and connected <i style="font-size: 2.5rem;" class="fa-solid fa-quote-right"></i></h3>
            <textarea style="font-size: 17px" spellcheck="false" class="user_passage" rows="5" placeholder="Enter your passage.." cols="50"></textarea>
          
            <input type="text" name="API" class="API_key" placeholder="Enter your API key..">

            <button id="btSubmit"> 
                Submit
            </button>

            <div class="text_rewritten">
                <i style="font-size: 1.5rem; cursor: pointer; position: absolute; top: 1rem; right: 1rem;" class="fa-regular fa-paste"></i>
                <div></div>
            </div>
        </div>
    </div>
</body>
<script src="./JS/main.js"></script>
<script src="./JS/AI_Writer.js"></script>
</html>
